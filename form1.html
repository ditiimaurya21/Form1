<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" type="image/x-icon" href="faviconnf1.ico">
        <title>
           Your Line of work
        </title>
        <link rel="stylesheet" type="text/css" href="form1.css">
    </head>
    <body>
        <form>
            <div id="outer">
                <header> <figure> 
                    <img src="headerr1.jpg" width="50%" height="50%" ><br>
                    <figcaption style="color: rgba(6, 10, 247, 0.966)";> <b>EMPLOYMENT DETAILS</b></figcaption>
                    </figure> 
                </header>
                <div>
                    <label for="fullname"> Full Name </label><br>
                    <input type="text" name="fullname" value="" id="fullname" required>
                </div>
                <div>
                    <label for="dob"> Date Of Birth</label><br>
                    <input type="dateofbirth" name="dob" value="" placeholder="dd/mm/yy" id="dob">
                </div>
                <div>
                    <label for="agegroup">Age Group</label><br>
                    <select name="agegroup" id="agegroup">
                        <option value="5-10">5-10yrs</option>
                        <option value="11-18">11-18yrs</option>
                        <option value="19-25" selected>19-25yrs</option>
                        <option value="26-40">26-40yrs</option>
                        <option value="41-50">41-50yrs</option>
                        <option value="50-60">50-60yrs</option>
                        <option value="60+">60+yrs</option>
                    </select>
                </div>
                <div>
                    <label for="gender"> Gender</label><br>
                    <input type="radio" name="gender" value="Female" id="gender" checked>Female <br>
                    <input type="radio" name="gender" value="Male" id="gender">Male<br>
                    <input type="radio" name="gender" value="Other" id="gender">Other
                </div>
                <div>
                    <label for="email"> Email </label><br>
                    <input type="email" name="email" value="" placeholder="xyz@whatever.com" id="email" required>
                </div>
                <div>
                    <label for="country"> Country</label><br>
                    <input type="text" name="country" value="" placeholder="India" id="country" required>
                </div>
                <div>
                    <label for="checkbox"> Languages Known</label><br>
                    <input type="checkbox" id="checkbox" name="languages known" value="English" checked>English<br> 
                    <input type="checkbox" id="checkbox" name="languages known" value="Hindi">Hindi<br> 
                    <input type="checkbox" id="checkbox" name="languages known" value="Sanskrit">Sanskrit<br> 
                    <input type="checkbox" id="checkbox" name="languages known" value="Urdu">Urdu<br> 
                    <input type="checkbox" id="checkbox" name="languages known" value="German">German<br> 
                    <input type="checkbox" id="checkbox" name="languages known" value="French">French<br> 
                    <input type="checkbox" id="checkbox" name="languages known" value="Japanese">Japanese<br> 
                    <input type="checkbox" id="checkbox" name="languages known" value="Chinese">Chinese<br> 
                    <input type="checkbox" id="checkbox" name="languages known" value="Arabic">Arabic<br> 
                    <input type="checkbox" id="checkbox" name="languages known" value="Irish">Irish<br> 
                    <input type="checkbox" id="checkbox" name="languages known" value="Italian">Italian<br> 
                </div>
                <div>
                    <label for="prof">Profession</label><br>
                    <select name="prof" id="prof">
                    <option value="Accountant" selected>Accountant </option>
                    <option value="Actor">Actor</option>
                    <option value="Architect">Architect</option>
                    <option value="Artist">Artist</option>
                    <option value="Business Man/Woman">Business Man/Woman</option>
                    <option value="Cashier">Cashier</option>
                    <option value="Chef">Chef</option>
                    <option value="Coaching Owner">Coaching Owner</option>
                    <option value="Company Owner">Company Owner</option>
                    <option value="Dancer">Dancer</option>
                    <option value="Designer">Designer</option>
                    <option value="Doctor">Doctor</option>
                    <option value="Driver">Driver</option>
                    <option value="Economist">Economist</option>
                    <option value="Engineer">Engineer</option>
                    <option value="Journalist">Journalist</option>
                    <option value="Judge">Judge</option>
                    <option value="Lawyer">Lawyer</option>
                    <option value="Lecturer">Lecturer</option>
                    <option value="Manager">Manager</option>
                    <option value="Mechanic">Mechanic</option>
                    <option value="Nurse">Nurse</option>
                    <option value="Pharmacist">Pharmacist</option>
                    <option value="Pilot">Pilot</option>
                    <option value="Police Officer">Police Officer</option>
                    <option value="Politician">Politician</option>
                    <option value="Principal">Principal</option>
                    <option value="Professor">Professor</option>
                    <option value="Secretary">Secretary</option>
                    <option value="Scientist">Scientist</option>
                    <option value="Shop Owner">Shop Owner</option>
                    <option value="Singer">Singer</option>  
                    <option value="Student">Student</option>
                    <option value="Surgen">Surgen</option>
                    <option value="Teacher">Teacher</option>
                    <option value="Watchman">Watchman</option>
                    <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="retired">Are You Retired?</label><br>
                    <input type="radio" name="retried" value="no" id="retired" checked>No<br> 
                    <input type="radio" name="retried" value="yes" id="retired">Yes<br> 
                </div>   
                <div>
                    <label for="yearsofexp">Years Of Experience in Specified Profession</label><br>
                    <select name="yearsofexp" id="yearsofexp"> 
                      <optgroup label="0-5">
                        <option value="0">0</option>
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </optgroup>
                        <optgroup label="5+">
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        </optgroup>
                        <option value="10+">10+ </option>
                        <option value="15+">15+</option>
                        <option value="More than 15 Years"> More than 15 Years</option>    
                    </select>
                </div>
                <div>
                    <label for="workexp">Share Your Work Experience</label><br>
                    <textarea name="workexp" rows=10% cols=40% value="" id="workexp" required>
                    </textarea>
                </div>
                <div class="width">
                    <fieldset id="fieldset">
                        <legend style="color:rgb(238, 87, 41)">Personal Details</legend>
                        Contact No.:<br>
                        <input type="phonenumber" name="contact no." value="" required placeholder="+91"><br>
                        Home Town:<br><input type="text" value="" name="home town" required><br>
                       <label for="address"style="color:black"> Address:</label><br>
                       <textarea name="address" value="" rows=2% cols="32%" id="address" required ></textarea><br>
                    </fieldset>
                </div>
                <div>
                    <label for="botton">Submit Your Data</label><br>
                    <button type="submit" id="botton">SUBMIT</button>
                </div>
                </div>
        </form>
    </body>
</html>
